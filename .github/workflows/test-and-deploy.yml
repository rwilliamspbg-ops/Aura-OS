name: Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix Git Safe Directory
        # This explicitly tells Git to trust the workspace, 
        # which solves the 128 error in many runner environments.
        run: |
          git config --global --add safe.directory /github/workspace
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Only use cache if you have a package-lock.json in the root
          cache: 'npm'

      - name: Install dependencies
        # Using --if-present or targeted installs ensures the job 
        # doesn't crash if your root package.json is empty.
        run: npm ci || npm install

      - name: Build and Test
        run: |
          npm run build --if-present
          npm test --if-present

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy with Docker Compose
        run: |
          # Ensure you are in the directory containing docker-compose.yml
          docker-compose pull
          docker-compose up -d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
